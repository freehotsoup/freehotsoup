{% extends "template.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="stub">
                {% for ticket in all_tickets %}
                    <ul class="border">
                        <li><span class="label label-default theme_colors_inverted">{{ticket.item}}</span></li>
                        <li><small><span class="label label-default">To: {{ticket.dropoff_address}}</span></small></li>
                        <li><small><span class="label label-default">From: {{ticket.pickup_address}}</span></small></li>
                    </ul>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div id="mapid"></div>
                <img src="https://raw.githubusercontent.com/jasonleonhard/gyfted/master/static/images/map_stub.png" class="img-responsive stub" />
                <div class="space"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
