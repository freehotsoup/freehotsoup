{% extends "template.html" %}
{% block content %}
<div class="container">

    <form action="/view?tid={{ ticket.tid }}&status=ready" method="POST">

        {% if ticket %}
        <div class="col-md-6">

            <h2>{{ticket.ticket_type|title}} <span class="label label-success">{{ ticket.status.name|upper }}</span></h2>
            <br>

            {% if ticket.ticket_type == "donation" %} 
            <div class="form-group row">
                <label for="gyfter" class="col-sm-3 col-form-label">Name *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="gyfter" name="gyfter" readonly required value="{{ticket.gyfter}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="phone" name="phone" readonly required value="{{ticket.phone}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="item" class="col-sm-3 col-form-label">Item *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="item" name="item" readonly required value="{{ticket.item}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-3 col-form-label">Address *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="location" name="location" readonly required value="{{ticket.location}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="delivery_options" class="col-sm-3 col-form-label">Delivery Options</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="delivery_options" name="delivery_options" readonly value="{{ticket.delivery_options}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="comments" class="col-sm-3 col-form-label">Comments</label>
                <div class="col-sm-9">
                    <textarea class="form-control" type="text" id="comments" name="comments" readonly>{{ticket.comments}}</textarea>
                </div>
            </div>

            {% else %}
            <div class="form-group row">
                <label for="requester" class="col-sm-3 col-form-label">Name *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="requester" name="requester" readonly required value="{{ticket.requester}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="phone" name="phone" readonly required value="{{ticket.phone}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="item" class="col-sm-3 col-form-label">Item *</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="item" name="item" readonly required value="{{ticket.item}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="location" name="location" readonly value="{{ticket.location}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="pickup_options" class="col-sm-3 col-form-label">Pickup Options</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="pickup_options" name="pickup_options" readonly value="{{ticket.pickup_options}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="comments" class="col-sm-3 col-form-label">Comments</label>
                <div class="col-sm-9">
                    <textarea class="form-control" type="text" id="comments" name="comments" readonly>{{ticket.comments}}</textarea>
                </div>
            </div>
            {% endif %}
        </div>


        <div class="col-md-6">

            <!-- update button -->
            <button type="submit" class="btn btn-lg btn-primary" style="width:75%">Update</button>

            <!-- cancel button -->
            <a href="/view?tid={{ ticket.tid }}">
                <div class="btn btn-lg btn-danger" style="width:24%">cancel</div>
            </a>
        </div>
    {% endif %}
    </form>
</div>
{% endblock %}
