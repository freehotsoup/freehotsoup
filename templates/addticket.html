{% extends "template.html" %}
{% block content %}


<div class="container">
    
    <form class="form-horizontal" method="POST" action="/addticket">
        <div class="col-sm-6">
               <button class="btn btn-default form-control" type="button" id="donateForm" name="donateForm" value="donate" onclick="showDonationForm()">Add Donations</button>
        </div>
        <div class="col-sm-6">
               <button class="btn btn-default form-control" type="button" id="requestForm" name="requestForm" value="request" onclick="showRequestForm()">Add Requests</button>
        </div>
        <!--<div class="form-group">
            <label class="anonymous">
                <input type="checkbox"  id="anonymous" value="true"> Anonymous
            </label>
        </div>-->
        <input type="hidden" id="formtype" name="formtype">
        <h1 id="formTitle"></h1>
        <div id="displayForm" style="display:none">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name* (required)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control col-sm-10" id="name" name="name" placeholder="Name" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="contactemail" class="control-label col-sm-2">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="contactemail" name="contactemail">
                </div> 
            </div>-->
            <div class="form-group">
                <label id= "phonelabel" for="phone" class="control-label col-sm-2">Phone* (required)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                </div> 
            </div>
            <div class="form-group">
                <label for="item" id="itemLabel" class="control-label col-sm-2">Item to donate* (required)</label>
                <div class="col-sm-10">    
                    <input type="text" class="form-control" id="item" name="item" placeholder="Item" required>
                </div> 
            </div>
            <div class="form-group">
                
                <label for="location" class="control-label col-sm-2">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" name="location" placeholder="Address or Location">
                </div>
                <!--<div class="col-sm-2">
                <button class="btn btn-default form-control" type="button">Find me</button>
                </div>  --> 
            </div>

            <!--<div class="form-group">
                <label for="time"  class="control-label col-sm-2">Time of Pickup</label>
                <div class="col-sm-10">    
                    <input type="time" class="form-control" id="time" name="time">
                </div> 
            </div>
            -->
            <!--<div class="form-group" id="frequency">
                <label for="frequency" class="control-label col-sm-2">Frequency</label>
                <div class="col-sm-10">
                    <select class="form-control" id="frequency" name="frequency">
                        <option value="1">Once</option>
                        <option value="">Weekly</option>
                        <option>Monthly</option>
                        
                    </select>
                </div> 
            </div>-->

            <!--<div class="form-group">
                <label for="expiration" id="datelabel" class="control-label col-sm-2">Date of Pickup</label>
                <div class="col-sm-10">    
                    <input type="date" class="form-control" id="expiration" name="expiration">
                </div>    
            </div>-->
                    
            <div class="form-group" id="deliveryInput">
                <label for="delivery" class="control-label col-sm-2">Delivery options</label>
                <div class="col-sm-10">    
                    <select class="form-control" id="delivery" name="delivery">
                        <option value="Needs picked up">Needs picked up</option>
                        <option value="Can drop off">Can drop off</option> 
                    </select>
                </div>    
            </div>
            <div class="form-group" id="pickupInput">
                <label for="pickup" class="control-label col-sm-2">Pickup options</label>
                <div class="col-sm-10">    
                    <select class="form-control" id="pickup" name="pickup">
                        <option value="Needs delivered">Needs delivered</option>
                        <option value="Can pick up">Can pick up</option> 
                    </select>
                </div>    
            </div>
            <div class="form-group">
                <label for="comments" class="control-label col-sm-2">Comments</label>
                <div class="col-sm-10">    
                    <textarea class="form-control" name="comments" placeholder="Mention your availability and time preferences if any"></textarea>
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-12">    
                    <input type="submit" class="btn form-control" value="Submit">
                </div>    
            </div>
        </div>
    </form>
</div>    

{% endblock %}
