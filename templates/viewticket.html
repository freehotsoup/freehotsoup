{% extends "template.html" %}
{% block content %}
    
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        
    </table>
    {% if not ticket.driver %}
        <form action="" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="drivername" class="control-label col-sm-2">Name*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control col-sm-10" id="drivername" name="drivername">
                </div>
            </div>
            <div class="form-group">
                <label for="drivercontactemail" class="control-label col-sm-2">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="driveremail" name="driveremail">
                </div> 
            </div>
            <div class="form-group">
                <label for="driverphone" class="control-label col-sm-2">Phone</label>
                <div class="col-sm-10">
                     <input type="text" class="form-control" id="driverphone" name="driverphone">
                </div> 
            </div>
            <div class="form-group">
                <div class="col-sm-12">    
                     <input type="submit" class="btn form-control" value="Submit">
                </div>    
            </div>
        </form>
    {% endif %}
{% endblock %}
